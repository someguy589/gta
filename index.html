<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>GTA: Neon City (Fan Game)</title>
<style>
    body {
        margin: 0;
        background: #111;
        overflow: hidden;
        color: white;
        font-family: Arial, sans-serif;
    }

    #ui {
        position: fixed;
        top: 10px;
        left: 10px;
        background: rgba(0,0,0,0.6);
        padding: 10px;
        border-radius: 6px;
        font-size: 14px;
    }

    canvas {
        display: block;
    }
</style>
</head>
<body>

<div id="ui">
    <strong>GTA: Neon City (Fanmade)</strong><br>
    Move: WASD / Arrow Keys
</div>

<canvas id="game"></canvas>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

// World
const worldSize = 2000;

// Player
const player = {
    x: worldSize / 2,
    y: worldSize / 2,
    size: 20,
    speed: 4
};

// Cars
const cars = [];
for (let i = 0; i < 15; i++) {
    cars.push({
        x: Math.random() * worldSize,
        y: Math.random() * worldSize,
        w: 40,
        h: 20,
        speed: 1 + Math.random() * 2
    });
}

// Input
const keys = {};
window.addEventListener("keydown", e => keys[e.key] = true);
window.addEventListener("keyup", e => keys[e.key] = false);

// Game Loop
function update() {
    // Movement
    if (keys["w"] || keys["ArrowUp"]) player.y -= player.speed;
    if (keys["s"] || keys["ArrowDown"]) player.y += player.speed;
    if (keys["a"] || keys["ArrowLeft"]) player.x -= player.speed;
    if (keys["d"] || keys["ArrowRight"]) player.x += player.speed;

    // Clamp to world
    player.x = Math.max(0, Math.min(worldSize, player.x));
    player.y = Math.max(0, Math.min(worldSize, player.y));

    // Move cars
    cars.forEach(car => {
        car.x += car.speed;
        if (car.x > worldSize) car.x = -50;
    });
}

function draw() {
    // Camera
    const camX = player.x - canvas.width / 2;
    const camY = player.y - canvas.height / 2;

    // Background
    ctx.fillStyle = "#1a1a1a";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    // Roads
    ctx.fillStyle = "#333";
    for (let i = 0; i < worldSize; i += 200) {
        ctx.fillRect(i - camX, 0 - camY, 60, worldSize);
        ctx.fillRect(0 - camX, i - camY, worldSize, 60);
    }

    // Cars
    cars.forEach(car => {
        ctx.fillStyle = "#ff0080";
        ctx.fillRect(car.x - camX, car.y - camY, car.w, car.h);
    });

    // Player
    ctx.fillStyle = "#00ffff";
    ctx.fillRect(
        player.x - camX - player.size / 2,
        player.y - camY - player.size / 2,
        player.size,
        player.size
    );
}

function loop() {
    update();
    draw();
    requestAnimationFrame(loop);
}

loop();
</script>

</body>
</html>
