<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>GTA: Neon City ‚Äì 3rd Person Fan Game</title>
<style>
body {
    margin: 0;
    overflow: hidden;
    background: black;
}
canvas {
    display: block;
}
#hud {
    position: fixed;
    top: 10px;
    left: 10px;
    color: white;
    font-family: Arial, sans-serif;
    background: rgba(0,0,0,0.6);
    padding: 10px;
    border-radius: 6px;
}
</style>
</head>
<body>

<div id="hud">
    ‚ù§Ô∏è Health: <span id="health">100</span><br>
    üî´ Weapon: Pistol
</div>

<canvas id="game"></canvas>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");
canvas.width = innerWidth;
canvas.height = innerHeight;

// World
const worldSize = 3000;

// Player
const player = {
    x: worldSize / 2,
    y: worldSize / 2,
    angle: 0,
    speed: 4,
    health: 100
};

// Input
const keys = {};
const mouse = { x: 0, y: 0 };
addEventListener("keydown", e => keys[e.key.toLowerCase()] = true);
addEventListener("keyup", e => keys[e.key.toLowerCase()] = false);
addEventListener("mousemove", e => {
    mouse.x = e.clientX;
    mouse.y = e.clientY;
});

// Bullets
const bullets = [];
addEventListener("mousedown", () => {
    bullets.push({
        x: player.x,
        y: player.y,
        angle: player.angle,
        speed: 10
    });
});

// Enemies
const enemies = [];
for (let i = 0; i < 10; i++) {
    enemies.push({
        x: Math.random() * worldSize,
        y: Math.random() * worldSize,
        health: 50
    });
}

function update() {
    // Aim angle
    player.angle = Math.atan2(
        mouse.y - canvas.height / 2,
        mouse.x - canvas.width / 2
    );

    // Movement
    if (keys["w"]) {
        player.x += Math.cos(player.angle) * player.speed;
        player.y += Math.sin(player.angle) * player.speed;
    }
    if (keys["s"]) {
        player.x -= Math.cos(player.angle) * player.speed;
        player.y -= Math.sin(player.angle) * player.speed;
    }
    if (keys["a"]) {
        player.x += Math.cos(player.angle - Math.PI / 2) * player.speed;
        player.y += Math.sin(player.angle - Math.PI / 2) * player.speed;
    }
    if (keys["d"]) {
        player.x += Math.cos(player.angle + Math.PI / 2) * player.speed;
        player.y += Math.sin(player.angle + Math.PI / 2) * player.speed;
    }

    // Bullets
    bullets.forEach(b => {
        b.x += Math.cos(b.angle) * b.speed;
        b.y += Math.sin(b.angle) * b.speed;
    });

    // Bullet collisions
    bullets.forEach((b, bi) => {
        enemies.forEach((e, ei) => {
            const dx = b.x - e.x;
            const dy = b.y - e.y;
            if (Math.hypot(dx, dy) < 20) {
                e.health -= 25;
                bullets.splice(bi, 1);
                if (e.health <= 0) enemies.splice(ei, 1);
            }
        });
    });

    document.getElementById("health").textContent = player.health;
}

function draw() {
    const camX = player.x - canvas.width / 2;
    const camY = player.y - canvas.height / 2;

    // Ground
    ctx.fillStyle = "#222";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    // Roads
    ctx.fillStyle = "#333";
    for (let i = 0; i < worldSize; i += 300) {
        ctx.fillRect(i - camX, 0 - camY, 60, worldSize);
        ctx.fillRect(0 - camX, i - camY, worldSize, 60);
    }

    // Enemies
    enemies.forEach(e => {
        ctx.fillStyle = "red";
        ctx.beginPath();
        ctx.arc(e.x - camX, e.y - camY, 15, 0, Math.PI * 2);
        ctx.fill();
    });

    // Bullets
    ctx.fillStyle = "yellow";
    bullets.forEach(b => {
        ctx.fillRect(b.x - camX, b.y - camY, 4, 4);
    });

    // Player (third-person)
    ctx.save();
    ctx.translate(canvas.width / 2, canvas.height / 2);
    ctx.rotate(player.angle);
    ctx.fillStyle = "#00ffff";
    ctx.fillRect(-10, -10, 20, 20);
    ctx.fillStyle = "#fff";
    ctx.fillRect(10, -3, 15, 6); // gun
    ctx.restore();
}

function loop() {
    update();
    draw();
    requestAnimationFrame(loop);
}

loop();
</script>

</body>
</html>
